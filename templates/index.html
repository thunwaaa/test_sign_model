<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบแปลงภาษามือเป็นตัวการ์ตูน 3D</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ระบบแปลงภาษามือเป็นตัวการ์ตูน 3D</h1>
        <nav>
          <a href="/" class="active">โหมดแสดงผลข้อมูลที่บันทึกไว้</a> |
          <a href="/realtime">โหมด Real-time</a>
        </nav>
      </header>

      <div class="controls">
        <div class="form-group">
          <label for="wordSelect">เลือกคำ:</label>
          <select id="wordSelect">
            <option value="">-- กรุณาเลือกคำ --</option>
          </select>
        </div>

        <div class="form-group">
          <label for="videoSelect">เลือกวิดีโอ:</label>
          <select id="videoSelect" disabled>
            <option value="">-- กรุณาเลือกวิดีโอ --</option>
          </select>
        </div>

        <div class="form-group">
          <button id="playButton" disabled>เล่น</button>
          <button id="pauseButton" disabled>หยุด</button>
          <button id="resetButton" disabled>รีเซ็ต</button>
        </div>

        <div class="form-group">
          <label for="speedRange">ความเร็ว:</label>
          <input
            type="range"
            id="speedRange"
            min="0.1"
            max="2"
            step="0.1"
            value="1"
          />
          <span id="speedValue">1x</span>
        </div>

        <div class="form-group">
          <label for="modelSelect">เลือกโมเดล:</label>
          <select id="modelSelect">
            <option value="simple">โมเดลแบบง่าย</option>
            <option value="custom">โมเดลแบบกำหนดเอง (GLB)</option>
          </select>
        </div>
      </div>

      <div class="display-container">
        <div class="model-view">
          <div id="threejs-container"></div>
          <!-- เปลี่ยนจาก 3d-container เป็น threejs-container -->
        </div>

        <div class="info-panel">
          <h3>ข้อมูลคำ</h3>
          <div id="wordInfo">
            <p>กรุณาเลือกคำภาษามือจากรายการด้านบน</p>
          </div>

          <h3>สถานะการประมวลผล</h3>
          <div id="status">
            <p>รอการเลือกข้อมูล</p>
          </div>

          <h3>ข้อมูลเฟรม</h3>
          <div id="frameInfo">
            <p>เฟรม: 0/0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- โหลด Three.js และส่วนเสริม -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/loaders/GLTFLoader.min.js"></script>

    <!-- โหลดโค้ดสำหรับโมเดล 3D -->
    <script src="{{ url_for('static', filename='js/avatar.js') }}"></script>

    <!-- โหลดโค้ดหลักของแอปพลิเคชัน -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
